<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background: white;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }
        
        html {
            height: -webkit-fill-available;
        }
        
        .blob-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            position: relative;
        }
        
        lottie-player {
            width: 200px;
            height: 200px;
            cursor: pointer;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        /* Hide specific matrix transform */
        lottie-player svg g[transform*="1.229508161544799"] {
            display: none !important;
        }
        
        .controls {
            width: 100%;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            position: fixed;
            bottom: 0;
        }
        
        .btn {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .btn svg {
            width: min(24px, 6vw);
            height: min(24px, 6vw);
            stroke: black;
        }
    </style>
</head>
<body>
    <div class="blob-container">
        <lottie-player 
            id="blob"
            src="https://cdn.lottielab.com/l/9Z59mLbw8LC1T6.json" 
            background="transparent"
            speed="1"
            loop
            autoplay
            renderer="svg"
            style="display: block;">
        </lottie-player>
    </div>
    
    <div class="controls">
        <button id="muteBtn" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
                <path d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
            </svg>
        </button>
        <button id="closeBtn" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
                <path d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const blob = document.querySelector('#blob');
            if (blob) {
                blob.addEventListener('error', (e) => {
                    console.error('Error loading animation:', e);
                });
                
                blob.addEventListener('ready', () => {
                    console.log('Animation loaded successfully');
                });

                blob.addEventListener('load', () => {
                    console.log('Animation loaded');
                });
            }
        });
    </script>
    <script src="/app.js" defer></script>
</body>
</html>
